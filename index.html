<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Złap Kwadrat!</title>

    <!-- Skrypt Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7782110146823036"
     crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 40px;
        }

        #game-area {
            width: 600px;
            height: 400px;
            border: 3px solid #000;
            background-color: #fff;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        #target {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            cursor: pointer;
            display: none;
            transition: all 0.1s ease;
        }

        #start-button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #game-info {
            font-size: 24px;
            font-weight: bold;
        }

        .ad-container {
            margin: 20px auto;
            text-align: center;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #222;
            color: #fff;
            font-size: 14px;
        }

        footer a {
            color: #4db8ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Gra: Złap Czerwony Kwadrat!</h1>

    <!-- Reklama nad grą -->
    <div class="ad-container">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-7782110146823036"
            data-ad-slot="1234567890"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div id="game-info">
        Wynik: <span id="score">0</span> | Czas: <span id="time">15</span>s
    </div>

    <button id="start-button">Start!</button>

    <div id="game-area">
        <div id="target"></div>
    </div>

    <!-- Reklama pod grą -->
    <div class="ad-container">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-7782110146823036"
            data-ad-slot="9876543210"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <footer>
        <p>© 2025 FortStar77. Wszelkie prawa zastrzeżone.</p>
        <p><a href="https://fortstar77.github.io/privacy/" target="_blank">Polityka prywatności</a></p>
    </footer>

    <script>
        const target = document.getElementById('target');
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const startButton = document.getElementById('start-button');

        let score = 0;
        let timeLeft = 15;
        let gameInterval = null;
        let isGameRunning = false;

        startButton.addEventListener('click', startGame);

        function startGame() {
            score = 0;
            timeLeft = 15;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            isGameRunning = true;

            startButton.style.display = 'none';
            target.style.display = 'block';
            gameInterval = setInterval(updateTimer, 1000);
            moveTarget();
        }

        target.addEventListener('click', () => {
            if (isGameRunning) {
                score++;
                scoreDisplay.textContent = score;
                moveTarget();
            }
        });

        function moveTarget() {
            const areaWidth = gameArea.clientWidth;
            const areaHeight = gameArea.clientHeight;
            const targetWidth = target.clientWidth;
            const targetHeight = target.clientHeight;

            const newX = Math.floor(Math.random() * (areaWidth - targetWidth));
            const newY = Math.floor(Math.random() * (areaHeight - targetHeight));

            target.style.left = newX + 'px';
            target.style.top = newY + 'px';
        }

        function updateTimer() {
            timeLeft--;
            timeDisplay.textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            isGameRunning = false;
            target.style.display = 'none';
            startButton.textContent = 'Zagraj ponownie?';
            startButton.style.display = 'block';
            alert('Koniec gry! Twój wynik to: ' + score);
        }
    </script>

</body>
</html>
